<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
         <!-- navbar-->

        <nav class="navbar bg-light py-3">
            <div class="container-fluid">
                <div class="d-flex w-100 justify-content-between">
                    <a class="navbar-brand" href="#">
                        <img src="https://www.nicepng.com/png/full/1-14885_instagram-logo-transparent-instagram-logo-vector.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                        <h5 class="d-inline-block fs-5">Instagram</h5>
                    </a>
                    <div class="d-flex align-right justify-content-end p-1">
                        <!-- modal button -->
                        <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create a new post
                        </button>
                        <!-- modal body -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Caption:</label>
                                    <textarea class="form-control" placeholder="Add the caption of your post here. "id="message-text"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                            </div>
                        </div>
                            </div>
                         <!-- gear-->
                        <div class="dropdown">
                            <button type="button" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-gear"></i>
                            </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li><a class="dropdown-item" href="#">Accesibility</a></li>
                                    <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                                </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
            
    <div class="container-fluid p-2">
        <ul class="nav nav-pill justify-content-center" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" data-bs-toggle="tab" data-bs-target="#home" type="button">
                    <i class="fa-solid fa-table-cells"></i>
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link active" data-bs-toggle="tab" data-bs-target="#home" type="button">
                    <i class="fa-solid fa-square"></i>
                </a>
            </li>
        </ul>
        <div class="tab-content p-1">
            <!--3 photos x row-->
            <div class="tab-pane fade show active hidden.bs.tab" id="home" role="tabpanel">
                <div class="row">
                    <div class="col-4 p-1"><img style="height: 220px; object-fit: cover" src="https://images.unsplash.com/photo-1740471230719-60fc0bfd42e1?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid w-100" alt=""></div>
                    <div class="col-4 p-1"><img style="height: 220px; object-fit: cover" src="https://images.unsplash.com/photo-1736967439915-de3e2b4d48af?q=80&w=1290&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid w-100" alt=""></div>
                    <div class="col-4 p-1"><img style="height: 220px; object-fit: cover" src="https://images.unsplash.com/photo-1741134774077-e110d80e077c?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid w-100" alt=""></div>
                </div>
                <div class="row">
                    <div class="col-4 p-1"><img style="height: 220px; object-fit: cover" src="https://images.unsplash.com/photo-1741377772075-5f0f0d21d6b4?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid w-100" alt=""></div>
                    <div class="col-4 p-1"><img style="height: 220px; object-fit: cover" src="https://images.unsplash.com/photo-1741335661631-439871f2b3b6?q=80&w=1363&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid w-100" alt=""></div>
                    <div class="col-4 p-1"><img style="height: 220px; object-fit: cover" src="https://images.unsplash.com/photo-1735422900739-253a5f5ec017?q=80&w=1364&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid w-100" alt=""></div>
                </div>
                <div class="row">
                    <div class="col-4 p-1"><img style="height: 220px; object-fit: cover" src="https://plus.unsplash.com/premium_photo-1741194732590-95a096a10942?q=80&w=1288&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid w-100" alt=""></div>
                    <div class="col-4 p-1"><img style="height: 220px; object-fit: cover" src="https://images.unsplash.com/photo-1741069716487-dfbc91c8921f?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid w-100" alt=""></div>
                    <div class="col-4 p-1"><img style="height: 220px; object-fit: cover" src="https://images.unsplash.com/photo-1740873706329-3a9bfb35c869?q=80&w=1336&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid w-100" alt=""></div>
                </div>

            </div>

            <!-- 1 photo x slice-->
            <div class="tab-pane fade" role="tabpanel">
                <div class="row justify-content-center">
                    <div class="col-6 mx-auto border rounded p-1 shadow">
                        <div class="d-flex p-2">
                            <div class="w-100 fs-4">My first photo</div>
                                <small class="align-bottom">07/20</small>
                            </div>
                            <img src="https://images.unsplash.com/photo-1740623366015-77bb494022d2?q=80&w=798&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid w-100 col-12" style="object-fit: cover; height: 300px;" alt=""/>
                            <div class="p-2">
                                <strong>100 Likes</strong>
                                <p>This is an example of a very good photo that you can post on instagram</p>
                            </div>
                    

                        </div>

                    </div>

                </div>
            </div>




        </div>



    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
